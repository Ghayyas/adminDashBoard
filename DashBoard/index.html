    <div class="container">
        <h2>Admin DataBase</h2>
        <!-- Trigger the modal with a button -->

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Item</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Input Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Input Text" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Enter Amount</label>
                                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Amount" required>
                            </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" id="brand">Select Brand</label>
                            <select required autofocus>
                                <option value="sony">Sony</option>
                                <option value="lg">LG</option>
                                <option value="dawlance">Dawlance</option>
                                <option value="nokia">Nokia</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" id="models">Select Model</label>
                            <select required autofocus>
                                <option value="sony">Sony</option>
                                <option value="lg">LG</option>
                                <option value="dawlance">Dawlance</option>
                                <option value="nokia">Nokia</option>
                            </select>
                        </div>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelled</button>

                    </div>
                </div>

            </div>
        </div>

    </div>
